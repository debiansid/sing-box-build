name: Build ss-rust for android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          repository: ruaue/shadowsocks-rust
          

      - name: Install toolchain if not cross-compiling
        uses: dtolnay/rust-toolchain@stable
        with: 
         targets: aarch64-linux-android

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26c
          add-to-path: true
          local-cache: false

      - name: Build ss-rust
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          set -e
          ln -s ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-ar
          export CC=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang
          export AR=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar
          export CXX=${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang++
          RUSTFLAGS="-C target-feature=+crt-static" ~/.cargo/bin/cargo build  --release --target aarch64-linux-android
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: shadowsocks-rust
          path: ss*
